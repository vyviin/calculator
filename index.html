<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vivian's Calculator</title>
        <link rel="icon" type="image/x-icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
    </head>
    <body>
        <div id = "calculator">
            <input id = "display" readonly> <!-- doesnt read letters-->
            <div id = "keys">
                <button onclick = "appendToDisplay('+')" class = "op-btn">+</button>
                <button onclick = "appendToDisplay('7')">7</button>
                <button onclick = "appendToDisplay('8')">8</button>
                <button onclick = "appendToDisplay('9')">9</button>
                <button onclick = "appendToDisplay('-')" class = "op-btn">-</button>
                <button onclick = "appendToDisplay('4')">4</button>
                <button onclick = "appendToDisplay('5')">5</button>
                <button onclick = "appendToDisplay('6')">6</button>
                <button onclick = "appendToDisplay('*')" class = "op-btn">x</button>
                <button onclick = "appendToDisplay('1')">1</button>
                <button onclick = "appendToDisplay('2')">2</button>
                <button onclick = "appendToDisplay('3')">3</button>
                <button onclick = "appendToDisplay('/')" class = "op-btn">รท</button>
                <button onclick = "appendToDisplay('0')">0</button>
                <button onclick = "appendToDisplay('.')">.</button>
                <button onclick = "calculate()">=</button>
                <button onclick = "clearDisplay()" class = "op-btn">C</button>
            </div>
        </div>
        
        <script>
            const display = document.getElementById("display");

            function appendToDisplay(input){
                display.value += input; // adds user input onto the display
            }

            function clearDisplay(){
                display.value = "";
            }

            function calculate(){
                try{ // try-catch so that if user enter 7+= , output is error
                    display.value = eval(display.value); // eval does the math
                }
                catch(error){
                    display.value = "Error";
                }
            }
                
        </script>
    </body>
</html>
